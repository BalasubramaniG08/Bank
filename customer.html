<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Customer Dashboard</h1>

    <form id="depositForm">
      <input type="number" id="depositAmount" placeholder="Enter Deposit Amount" required />
      <button type="submit">Deposit</button>
      <p id="depositOutput"></p>
    </form>

    <form id="withdrawForm">
      <input type="number" id="withdrawAmount" placeholder="Enter Withdrawal Amount" required />
      <button type="submit">Withdraw</button>
      <p id="withdrawOutput"></p>
    </form>

    <form id="transferForm">
      <input type="number" id="transferAmount" placeholder="Enter Transfer Amount" required />
      <button type="submit">Transfer</button>
      <p id="transferOutput"></p>
    </form>

    <button id="balanceEnquiryBtn">Balance Enquiry</button>
    <p id="enquiryOutput"></p>

    <button id="recentTransactionsBtn">View Recent Transactions</button>
    <div id="transactionOutput" class="output-box"></div>

    <button onclick="goBack()" class="back-btn">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
