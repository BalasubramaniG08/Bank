<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Customer Dashboard</h1>

    <form id="depositForm">
      <input type="number" id="depositAmount" placeholder="Enter deposit amount" required />
      <button type="submit">Deposit</button>
      <div id="depositOutput" class="output-box"></div>
    </form>

    <form id="withdrawForm">
      <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount" required />
      <button type="submit">Withdraw</button>
      <div id="withdrawOutput" class="output-box"></div>
    </form>

    <form id="transferForm">
      <input type="number" id="transferAmount" placeholder="Enter amount to transfer" required />
      <button type="submit">Transfer</button>
      <div id="transferOutput" class="output-box"></div>
    </form>

    <button id="balanceEnquiryBtn">Check Balance</button>
    <div id="enquiryOutput" class="output-box"></div>

    <button id="recentTransactionsBtn">Recent Transactions</button>
    <div id="transactionOutput" class="output-box"></div>

    <button onclick="goBack()" class="back-btn">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
